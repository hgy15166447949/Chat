<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			#div1 {
				width: 300px;
				height: 300px;
				background: pink;
			}
		</style>
		<script type="text/javascript">
			function toGreen() {
				document.getElementById('div1').style.width = '300px';
				document.getElementById('div1').style.height = '300px';
				document.getElementById('div1').style.background = 'greenyellow';
			}

			function toPink() {
				document.getElementById('div1').style.width = '300px';
				document.getElementById('div1').style.height = '300px';
				document.getElementById('div1').style.background = 'pink';
			}
		</script>
	</head>

	<body>

		<div id="div1" onmouseover="toGreen()" onmouseout="toPink()">
中信建投证券股份有限公司
		</div>
	</body>

</html>
