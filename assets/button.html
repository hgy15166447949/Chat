<!DOCTYPE html>

		<style type="text/css">
			#d1 {
				height: 100px;
				width: 100px;
			}
			
			#cb1 {
				color: gold;
			}
			
			#box {
				height: 20px;

		<script type="text/javascript">
			function skin1() {
				var mL = document.getElementById('s1');
				mL.href = 'CSS1.css';
				d1.style.display = 'none';
			}

			function skin2() {
				var mL = document.getElementById('s1')
				mL.href = 'CSS2.css';
				d1.style.display = 'block';

			function isSelect() {
				var cb = document.getElementById('box');
				if(cb.checked) {
					box1.style.display = 'none';
				} else {
					box1.style.display = 'block';
				}

			}
			
			function Android(){

			}

		<input type="button" value="皮肤2" onclick="skin2()" />
